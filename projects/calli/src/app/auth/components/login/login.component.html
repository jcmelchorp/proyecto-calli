<div class="p-5 align-items-center" *ngIf="(this.authService.isTryingToLog$ | async)" fxLayout="column wrap"
  fxLayoutAlign="center">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  <span>Iniciando sesión con Google...</span>
</div>


<div class="p-5">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-8">
      <mat-card [class.mat-elevation-z4]="true" *ngIf="!(this.authService.isTryingToLog$ | async)">
        <mat-card-header class="py-4">
          <mat-card-title>Inicio de sesión</mat-card-title>
          <img mat-card-avatar src="assets/icons/apple-touch-icon-precomposed.png">
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          <!-- Form -->
          <form [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()">
            <!-- Email -->
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>Correo electrónico</mat-label>
              <input matInput type="email" #email formControlName="email">
              <mat-icon matSuffix>mail</mat-icon>
              <mat-error *ngIf="email.invalid">{{error$}}</mat-error>
            </mat-form-field>
            <!-- Password -->
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" #password formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.invalid">{{error$}}</mat-error>
            </mat-form-field>

            <!-- Sign in button -->
            <button mat-raised-button class="btn btn-block btn-success" type="submit">Entrar</button>
            <!-- Social login -->
            <div class="btn-group btn-block py-3">
              <button mat-button type="button" class="btn btn-primary" (click)="onSocialLogin('facebook')">
                <fa-icon [icon]="facebook" size="lg"></fa-icon>
              </button>
              <button mat-button type="button" class="btn btn-info" (click)="onSocialLogin('twitter')">
                <fa-icon [icon]="twitter" size="lg"></fa-icon>
              </button>
              <button mat-button type="button" class="btn btn-danger" (click)="onSocialLogin('google')">
                <fa-icon [icon]="google" size="lg"></fa-icon>
              </button>
            </div>
          </form>
          <!-- Register -->
          <p class="pt-2">¿No está inscrito?
            <a mat-button color="warn" [routerLink]="['/register']">Regístrate aquí</a>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
