<div class="p-5">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-8">
      <mat-card>
        <img mat-card-image src="assets/images/stripe.png">

        <mat-card-header>
          <mat-card-title>Inicio de sesión</mat-card-title>
          <!-- <img mat-card-avatar src="assets/images/login.png"> -->
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          <!-- Form -->
          <form [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()">
            <!-- Email -->
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>Correo electrónico</mat-label>
              <input matInput type="email" #email formControlName="email">
              <mat-icon matSuffix>mail</mat-icon>
              <mat-error *ngIf="email.invalid">{{error$}}</mat-error>
            </mat-form-field>
            <!-- Password -->
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" #password formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.invalid">{{error$}}</mat-error>
            </mat-form-field>
            <!-- Sign in button -->
            <button class="btn btn-block btn-success" type="submit">Entrar</button>
            <!-- Social login -->
            <div fxLayoutAlign="center" class="btn-group btn-block">
              <button mat-raised-button type="button" (click)="onGoogleLogin()">
                <img mat-card-avatar src="assets/images/google-logo.png">
              </button>
            </div>
          </form>
          <!-- Register -->
          <p>¿No está inscrito?
            <a mat-button [routerLink]="['/register']">Regístrate aquí</a>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
