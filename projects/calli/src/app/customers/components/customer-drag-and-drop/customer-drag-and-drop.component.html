<div class="container-fluid">

  <div class="container" fxLayout="row">
    <div fxFill class="py-5">
      <mat-accordion cdkDropList #assignedList="cdkDropList" [cdkDropListData]="assignedTasks"
        [cdkDropListConnectedTo]="[unassignedList]" (cdkDropListDropped)="drop($event)">
        <mat-card>
          <h4>Buenos clientes</h4>
        </mat-card>
        <mat-expansion-panel *ngFor="let customer of assignedTasks" cdkDrag>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ customer.id }}
            </mat-panel-title>
            <mat-panel-description>
              {{ customer.name }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{customer.description}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>

  <div class="container" fxLayout="row">
    <div fxFill class="py-5">
      <mat-accordion cdkDropList #unassignedList="cdkDropList" [cdkDropListData]="unassignedTasks"
        [cdkDropListConnectedTo]="[assignedList]" (cdkDropListDropped)="drop($event)">
        <mat-card>
          <h4>Malos clientes</h4>
        </mat-card>
        <mat-expansion-panel cdkDrag *ngFor="let customer of unassignedTasks">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ customer.id }}
            </mat-panel-title>
            <mat-panel-description>
              {{ customer.name }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{customer.description}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>

</div>
