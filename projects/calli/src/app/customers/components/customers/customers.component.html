<div class="breadcrumb">
  <div fxLayout="column" fxLayoutAlign="left">
    <p class="display-4">Customers</p>
    <p class="mat-h1 text-black-50">A list of objects in Firebase RealTime Database</p>
  </div>
</div>
<div class="p-1">
  <button mat-fab color="primary" (click)="onAddCustomer()">
    <fa-icon [icon]="plus" size="lg"></fa-icon>
  </button>
  <div *ngIf="(customers?.length)" fxLayout="row fill" fxLayout.lt-md="column" fxLayoutGap="5px"
    fxLayoutAlign="space-between top">
    <mat-card fxFlex="0 1 calc(50% - 5px)" fxFlex.lt-md="100%">
      <calli-customers-list [customers]="customers" [isLoading$]="isLoading$" (customerEdited)="onCustomerEdit($event)"
        (customerDeleted)="onCustomerDelete($event)"></calli-customers-list>
    </mat-card>

    <mat-card fxFlex="0 1 calc(50% - 5px)" fxFlex.lt-md="100%">
      <calli-customer-drag-and-drop [customers]="customers" [isLoading$]="isLoading$"></calli-customer-drag-and-drop>
    </mat-card>
  </div>
</div>
