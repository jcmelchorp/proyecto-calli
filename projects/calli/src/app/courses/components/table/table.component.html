<mat-card>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Section</th>
      <td mat-cell *matCellDef="let row">{{row.section}}</td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="courseState">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list>
          <mat-chip
            color="{{ row.courseState == 'ACTIVE' ? 'primary' : ( row.courseState == 'ARCHIVED' ? 'accent' : 'warn' ) }}"
            selected>
            {{row.courseState}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="(dataSource?.data.length)" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</mat-card>
