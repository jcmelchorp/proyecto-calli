<mat-card>
  <div [class.mat-elevation-z4]="false" *ngIf="!dataSource.loading$ | async">
    <table mat-table class="small-table" [dataSource]="dataSource" matSort aria-label="Google Classroom courses"
      multiTemplateDataRows>
      <!-- Id Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Clase</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Secci√≥n</th>
        <td mat-cell *matCellDef="let row">{{row.section}}</td>
      </ng-container>
      <!-- Status Column -->
      <ng-container matColumnDef="courseState">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-list>
            <mat-chip
              color="{{ row.courseState == 'ACTIVE' ? 'primary' : ( row.courseState == 'ARCHIVED' ? 'accent' : 'warn' ) }}"
              selected>
              {{row.courseState}}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
    </table>

    <mat-paginator #paginator [length]="courses?.length" [pageIndex]="0" [pageSize]="3" [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
