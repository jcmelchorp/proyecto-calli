<div cdkDropList cdkDropListOrientation="vertical" class="p-2 quizes" (cdkDropListDropped)="drop($event)">
  <div class="quiz-button">
    <button mat-raised-button color="warn" cdkDragDisabled (click)="openQuizDialog()">
      New Quiz
    </button>
  </div>
  <calli-quiz class="pt-1" cdkDrag *ngFor="let quiz of quizList" [quiz]="quiz">
    <mat-icon cdkDragHandle class="handle">drag_indicator</mat-icon>
  </calli-quiz>
</div>
