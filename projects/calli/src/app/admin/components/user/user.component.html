<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{ user.photoUrl }}">
    <div *ngIf="user.isAdmin">
      <label class="badge badge-danger">Administrador</label>
    </div>
    <div *ngIf="user.isTeacher">
      <label class="badge badge-info">Maestro</label>
    </div>
    <mat-card-title>
      <span *ngIf="user.displayName">{{ user.displayName }}</span>
      <span *ngIf="!user.displayName"><em>Usuario an√≥nimo</em></span>
    </mat-card-title>
    <mat-card-subtitle>
      <div *ngIf="!user.isOnline">
        <span class="text-danger">
          <fa-icon [icon]="circ"></fa-icon>
        </span>&nbsp;Offline
      </div>
      <div *ngIf="user.isOnline">
        <span class="text-success">
          <fa-icon [icon]="circ"></fa-icon>
        </span>&nbsp;Online
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Correo Electronico:&nbsp;</strong>
      <span *ngIf="user.displayName">{{ user.email }}</span>
      <span *ngIf="!user.displayName"><em>No existe</em></span>
    </p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button color="primary" (click)="selectUser()">Editar</button>
  </mat-card-footer>
</mat-card>
