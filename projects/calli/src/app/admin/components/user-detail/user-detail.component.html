<mat-card>
  <mat-card-content>
    <button mat-icon-button (click)="closeDetails()">
      <fa-icon [icon]="left"></fa-icon>
    </button>
    <div class="d-flex flex-row justify-content-between flex-wrap">
      <div class="mr-4">
        <img src="{{ (user.photoUrl)  ? user.photoUrl : '/assets/images/dummy-user.png'}}" height="90" width="90"
          class="rounded-circle z-depth-0" alt="avatar image">
      </div>
      <div class="pt-2">
        <p class="mat-h2">{{ user.displayName }}</p>
        <div class="text-black-50">
          <div *ngIf="!user.isOnline">
            <span class="text-danger">
              <fa-icon [icon]="circ"></fa-icon>
            </span>&nbsp;Offline
          </div>
          <div *ngIf="user.isOnline">
            <span class="text-success">
              <fa-icon [icon]="circ"></fa-icon>
            </span>&nbsp;Online
          </div>
          <span>
            <label *ngIf="user.isAdmin" class="badge badge-danger">Administrador</label>
          </span>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <button *ngIf="!user.isAdmin" mat-button color="primary" (click)="onAddAdmin()">Asignar Administrador</button>
      <button *ngIf="user.isAdmin" mat-button color="accent" (click)="onRemoveAdmin()">Remover Administrador</button>
    </div>


    <hr class="my-5">

    <div class="d-flex flex-row align-items-center">
      <h4 class="mr-3">Clientes</h4>
      <button mat-button color="primary" (click)="loadCustomers()">Ver clientes</button>
    </div>

    <!-- <calli-loader-ui [isLoading$]="userCustomersLoading"></calli-loader-ui> -->

    <calli-customers-list *ngIf="!userCustomersLoading && customers" [customers]="customers"
      (customerDeleted)="onCustomerDelete($event)"></calli-customers-list>

    <div class="d-flex flex-row align-items-center">
      <h4 class="mr-3">Cursos</h4>
      <button mat-button color="warn" (click)="loadCourses()">Ver cursos</button>
    </div>
    <!--     <calli-loader-ui [isLoading$]="userCoursesLoading"></calli-loader-ui>
 -->
    <calli-courses-list *ngIf="!userCoursesLoading && courses" [editable]="false" [courses]="courses"
      (courseDeleted)="onCourseDelete($event)">
    </calli-courses-list>
  </mat-card-content>
</mat-card>
