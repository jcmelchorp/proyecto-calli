<table class="full-width-table" mat-table [dataSource]="customers" matSort>
  <!-- Origin Column -->
  <ng-container matColumnDef="id">
    <th class="small-th" mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th class="medium-th" color="primary" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="priority">
    <th class="small-th" mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th class="medium-th" mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button (click)="onEdit(element)">
        <fa-icon [icon]="edit"></fa-icon>
      </a>
      <a (click)="onDelete(element)">
        <fa-icon [icon]="trash"></fa-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
