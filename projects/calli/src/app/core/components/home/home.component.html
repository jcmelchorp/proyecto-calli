<div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
  <mat-progress-spinner mode="indeterminate">
  </mat-progress-spinner>
  <span>Cargando...</span>
</div>
<calli-wellcome *ngIf="!(isLoggedIn$ | async) && !(isLoading$ | async)"></calli-wellcome>
<calli-dashboard *ngIf="(isLoggedIn$ | async) && !(isLoading$ | async)"></calli-dashboard>
