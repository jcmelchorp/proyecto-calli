<div class="container full-page-container">
  <div class="row h-500 justify-content-center align-items-center">
    <div class="text-center fadeIn animated">
      <img class="img-fluid" [ngStyle]="{ height: '300px', width: 'auto' }" src="assets/images/FireClassroom.png" />
      <p class="display-4">FireClassroom</p>
      <h3 class="mat-h3 text-success">Google Classroom Administrator</h3>
      <button mat-button class="btn btn-success mb-2" [routerLink]="['register']">
        Registro
      </button>
      <p>
        <small>Ya tienes una cuenta?
          <button mat-button class="btn btn-info" [routerLink]="['login']">
            Entrar
          </button></small>
      </p>
    </div>
  </div>
</div>
